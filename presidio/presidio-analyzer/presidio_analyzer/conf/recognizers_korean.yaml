supported_languages: 
  - ko
global_regex_flags: 26

recognizers:
  # 기본 recognizer들
  - name: CreditCardRecognizer
    supported_languages:
    - language: ko
      context: [신용카드, 카드, visa, mastercard, cc, amex, discover, jcb, diners, maestro, instapayment]
    type: predefined

  - name: PhoneRecognizer
    supported_languages:
    - language: ko
      context: [전화, 핸드폰, 휴대폰, 연락처, phone, number, telephone, cell, cellphone, mobile, call]
    type: predefined

  - name: EmailRecognizer
    type: predefined

  - name: UrlRecognizer
    type: predefined

  - name: DateRecognizer
    type: predefined

  # 한국 주민등록번호 recognizer
  - name: KoreanSSNRecognizer
    supported_languages:
      - language: ko
        context: ["주민등록번호", "주민번호", "신분증", "주민등록", "ssn", "social security"]
    patterns:
      - name: "Korean SSN (strong)"
        regex: "([0-9]{6})-?([1-4][0-9]{6})"
        score: 0.8
      - name: "Korean SSN (medium)"
        regex: "([0-9]{6})[\\s-]?([1-4][0-9]{6})"
        score: 0.6
    supported_entity: "KOR_SSN"
    type: custom

  # 한국 핸드폰 번호 recognizer
  - name: KoreanPhoneNumberRecognizer
    supported_languages:
      - language: ko
        context: ["전화번호", "핸드폰", "휴대폰", "연락처", "phone", "mobile", "cell"]
    patterns:
      - name: "Korean phone number (strong)"
        regex: "(01[016789])-?([0-9]{3,4})-?([0-9]{4})"
        score: 0.7
      - name: "Korean phone number (medium)"
        regex: "(01[016789])[\\s-]?([0-9]{3,4})[\\s-]?([0-9]{4})"
        score: 0.5
    supported_entity: "KOR_PHONE_NUMBER"
    type: custom

  # 한국 운전면허증 recognizer
  - name: KoreanDriverLicenseRecognizer
    supported_languages:
      - language: ko
        context: ["운전면허증", "면허증", "driver license", "license"]
    patterns:
      - name: "Korean driver license"
        regex: "([0-9]{2})-?([0-9]{2})-?([0-9]{6})-?([0-9]{2})"
        score: 0.6
    supported_entity: "KOR_DRIVER_LICENSE"
    type: custom

